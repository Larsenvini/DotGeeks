<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DotGeeks</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/img/D.png" alt="DotGeeks Logo">
            </div>
            
            <nav>
                <ul>
                    <li><a href="/" data-lang="navHome">Home</a></li>
                    <li><a href="/courses.html" data-lang="navCourses">Cursos</a></li>
                    <li><a href="#sobre" data-lang="navAbout">Sobre</a></li>
                    <li><a href="#contato" data-lang="navContact">Contato</a></li>
                </ul>
            </nav>
    
            <div class="header-right">
                <div class="toggles">
                    <div class="language-toggle">
                        <button id="language-btn">üáßüá∑ PT</button>
                    </div>
                    <div class="theme-toggle">
                        <button id="theme-btn">‚òÄÔ∏è Light</button>
                    </div>
                </div>
                <div class="auth-buttons">
                    <a href="/register.html" class="new-register-btn" data-lang="registerLink">Registrar</a>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="register-container">
            <h2 data-lang="loginLink">Entrar</h2>
            <form class="register-form">
                <div class="form-group">
                    <label for="email" data-lang="emailLabel">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang="passwordLabel">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="register-btn" data-lang="loginButton">Entrar</button>
                <div class="login-link">
                    <span data-lang="noAccount">N√£o tem uma conta?</span>
                    <a href="/register.html" data-lang="registerLink">Registrar</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p data-lang="footerRights">¬© 2024 DotGeeks. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://github.com/Larsenvini" target="_blank" aria-label="GitHub">
                    <img src="/img/icons8-github.svg" alt="GitHub Logo" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/vinilarsen" target="_blank" aria-label="LinkedIn">
                    <img src="/img/icons8-linkedin.svg" alt="LinkedIn Logo" class="social-icon">
                </a>
                <a href="https://discord.gg/pMGNuQfM" target="_blank" aria-label="Discord">
                    <img src="/img/icons8-discord-64.svg" alt="Discord Logo" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
